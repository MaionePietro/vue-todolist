<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c5d4023dee.js" crossorigin="anonymous"></script>
</head>

<body class="bg-secondary">
    <style>
        .decoration{
            text-decoration: overline;
        }
    </style>

    <div id="app">

        <div class="container">
            <h1 class="text-center my-5">Vue To Do List</h1>
        </div>

        <div class="container">
            <div class="mb-3 row">
                <label for="inputPassword" class="col-auto col-form-label">Aggiungi task</label>
                <div class="col">
                    <input type="text" class="form-control" id="inputPassword" placeholder="Nuova cosa da fare..."
                        v-model="inputValue" />
                </div>
                <div class="col-auto">
                    <button @click="addTask" class="btn btn-primary">Aggiungi</button>
                </div>
            </div>
        </div>

        <div class="container mt-5">
            <ul class="list-group">
                <li
                @click="decoration(index)"
                :class="(element.verifica === true) ? `text-decoration-line-through`:`` "
                v-for="(element, index) in mytask " class="list-group-item d-flex justify-content-between align-items-center">
                    {{element.pText}}
                    <button type="button" class="btn btn-danger" @click="removeTask(index)">
                        <i class="fa-regular fa-circle-xmark"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
